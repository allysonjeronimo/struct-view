<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struct-View</title>
    <link rel='stylesheet' href='css/styles.css'>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e850e67dac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id='container'>
        <div id='header'>
            <i class="fas fa-cubes"></i>
            <h1>
                <span id='logo-name-first'>struct</span>
                <span id='logo-name-last'>View</span>
            </h1>
        </div>
        <div id='actions'>
            <a id='btn-create' class='btn'>Create</a>
            <a id='btn-destroy' class='btn-cancel'>Destroy</a>
            <a id='btn-fill' class='btn-disabled'>Fill</a>
            <a id='btn-empty' class='btn-disabled'>Empty</a>
            <a id='btn-algo' class='btn-disabled'>Algorithms</a>
        </div>
        <div id='content'>

        </div>
        <div id='footer'>
            <div id='social'>
                <a href='https://github.com/allysonjeronimo/struct-view' target='_blank'>
                    <i class="fab fa-github-alt"></i>
                </a>
            </div>
            <div id='dev-name'>by allyson.jeronimo</div>
        </div>
    </div>



    <script type="module">

        import createDataStructure from './js/data-structure.js'

        const dataStructure = createDataStructure()

        document.querySelector('#btn-create').addEventListener('click', dataStructure.create)
        document.querySelector('#btn-destroy').addEventListener('click', dataStructure.destroy)
        document.querySelector('#btn-fill').addEventListener('click', dataStructure.fill)
        document.querySelector('#btn-empty').addEventListener('click', dataStructure.empty)

    </script>

    <script>
        $("#btn-create").click(function () {
            $('#btn-fill').removeClass('btn-disabled')
            $('#btn-empty').removeClass('btn-disabled')
            //$('#btn-algo').removeClass('btn-disabled')
            $('#btn-fill').addClass('btn')
            $('#btn-empty').addClass('btn-cancel')
            //   $('#btn-algo').addClass('btn')
        });

        $("#btn-destroy").click(function () {
            $('#btn-fill').removeClass('btn')
            $('#btn-empty').removeClass('btn-cancel')
            $('#btn-fill').addClass('btn-disabled')
            $('#btn-empty').addClass('btn-disabled')
            // $('#btn-algo').addClass('btn-disabled')
        });
    </script>
</body>

</html>
